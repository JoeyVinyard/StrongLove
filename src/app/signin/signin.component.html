<div class="col-sm-4 col-sm-offset-4">
	<h1>Sign In</h1>
	<form (ngSubmit)="onSubmit()" #signinForm="ngForm">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email">
			<p *ngIf="errors.email" class="validation">{{errors.email}}</p>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" name="pass" [(ngModel)]="model.pass">
			<p *ngIf="errors.pass" class="validation">{{errors.pass}}</p>
		</div>
		
		<button type="submit" class="btn btn-success">Sign In</button>
	</form>
</div>
