<div class="col-lg-12 col-sm-12">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="http://lorempixel.com/100/100/people/9/">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" src="{{modelProfile.imglink}}">
        </div>
        <div class="card-info"> <span class="card-title">{{modelProfile.username}}</span>
		<span>{{modelProfile.age}} Years Old</span>
		
        </div>
      
		
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" [class.btn-primary]="activeId == 1" (click)="change(1)" id="stars" class="btn btn-default" href="#tab1" data-toggle="tab">
                <div class="hidden-xs">{{modelProfile.name}}</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" [class.btn-primary]="activeId == 2" (click)="change(2)" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab">
                <div class="hidden-xs">Hobbies</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" [class.btn-primary]="activeId == 3" (click)="change(3)" id="following" class="btn btn-default" href="#tab3" data-toggle="tab">
                <div class="hidden-xs">Coding Languages</div>
            </button>
        </div>
    </div>

        <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
          <h3> I am: {{modelProfile.gender}}</h3>
          <h3>Searching for: {{modelProfile.prefgender}}</h3>
          <h3>{{modelProfile.about}}</h3>
        </div>
        <div class="tab-pane fade in" id="tab2">
          <!-- <h3 ngFor="let hobby of hobbies">{{hobby}}</h3> -->
          <ul>
              <li *ngFor="let hobby of hobbies">
                {{ hobby }}
                </li>
            </ul>
        </div>
        <div class="tab-pane fade in" id="tab3">
          <!-- <h3>{{modelProfile.langs}}</h3> -->
          <ul>
              <li *ngFor="let lang of langs">
                {{ lang }}
                </li>
            </ul>
        </div>
      </div>
    </div>
    
    </div>
