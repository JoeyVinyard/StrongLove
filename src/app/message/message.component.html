<h1>Your Connections:</h1>
<div class="sidebar">
	<div class="connection">
		<a href="#" *ngFor="let match of matchesPromise | async">
			<img src="{{match.imglink}}" width="85px" height="85px">
			<h4>{{match.name}}</h4>
		</a>
		
	</div>
</div>
<div class="main">
	<h3>Chat</h3>
	<div class="chatarea">
		<p>....</p>
	</div>
	<input type="text" placeholder="Enter your message here...">
	<button type="submit" class="btn btn-success">Send</button>
</div>
