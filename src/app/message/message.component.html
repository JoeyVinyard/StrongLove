<h1>Your Connections:</h1>
<div class="sidebar">
	<div>
		<div class="connection" *ngFor="let match of matchesPromise | async">
			<a href="/user/{{match.username}}">
				
			<img src="{{match.imglink}}" width="85px" height="85px">
			</a>
			<a href="">
			<h4>{{match.name}}</h4>
				
			</a>
		</div>
		
	</div>
</div>
<div class="main">
	<h3>Chat</h3>
	<div class="chatarea">
		<p>....</p>
	</div>
	<input type="text" placeholder="Enter your message here...">
	<button type="submit" class="btn btn-success">Send</button>
</div>
