<h1>Your Connections:</h1>
<div class="sidebar">
	<div class="connectionBar">
		<div class="connection" *ngFor="let match of matchesPromise | async">
			<a href="/user/{{match.username}}">
				
				<img src="{{match.imglink}}" width="85px" height="85px">
			</a>

			<span>
				<h4 (click)="showUser(match.uid)">{{match.name}}</h4>
			</span>
		</div>
		
	</div>
</div>
<div class="main">
	<h3>Connect</h3>
	
	<div class="chatarea">
		<div class="container" *ngIf="currentUser">
			<h2>Find Me on Github!</h2>
			<hr>
			<h2>{{currentUser.name}}</h2>
			<h2>{{currentUser.contact}}</h2>
			<br/>
			<hr>
			<a href="/user/{{currentUser.username}}">View my Profile!</a>
		</div>
		<div class="container" *ngIf="!currentUser">
			<h2>Click on a Connection!</h2>
			<h2>Or the user's picture to view their profile!</h2>
		</div>
	</div>
	
	
</div>
