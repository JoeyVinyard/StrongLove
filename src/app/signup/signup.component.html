<div class="col-sm-4 col-sm-offset-4">
	<h1>Sign Up</h1>
<!-- 	ngSubmit binds what function will be called when the submit button is pressed -->
	<form (ngSubmit)="onSubmit()" #signupForm="ngForm">
		<div class="form-group">
			<label for="email">Email</label>
<!-- 			ngModel is the two way data binding. Changes made in the dom will affect the controller, and vice versa -->
			<input type="text" class="form-control" id="email" id="email" name="email" [(ngModel)]="model.email">
<!-- 			ngIf  is an if statement for showing the item -->
			<p *ngIf="errors.email" class="validation">{{errors.email}}</p>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" name="pass" [(ngModel)]="model.pass">
			<p *ngIf="errors.pass" class="validation">{{errors.pass}}</p>
		</div>
		<div class="form-group">
			<label for="confpass">Confirm Password</label>
			<input type="password" class="form-control" id="confpass" name="confpass" [(ngModel)]="model.confpass">
			<p *ngIf="errors.confpass">{{errors.confpass}}</p>
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>
