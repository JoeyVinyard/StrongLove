<form (ngSubmit)="onSubmit()" #signupForm="ngForm">
	<img src="" width="250px" height="250px">
	<div class="form-group">
		<label for="name">Name</label>
		<input id="name" name="name" type="text" placeholder="Your Name" [(ngModel)]="model.name">
	</div>
	<div class="form-group">
		<label for="city">City</label>
		<input id="city" name="city" type="text" placeholder="City" [(ngModel)]="model.city">
	</div>
	<div class="form-group">
		<label for="about">About Me</label>
		<textarea id="about" name="about" rows="7" placeholder="Add info here..." [(ngModel)]="model.about"></textarea>
	</div>
	<div class="form-group">
		<label for="langs">Programming Languages</label>
		<textarea id="langs" name="langs" rows="3" placeholder="Add coding languages here..." [(ngModel)]="model.langs"></textarea>
	</div>
	<div class="form-group">
		<label for="hobbies">Hobbies</label>
		<textarea id="hobbies" name="hobbies" rows="5" placeholder="Add hobbies here..." [(ngModel)]="model.hobbies"></textarea>		
	</div>
	<button type="submit" class="btn btn-link">Save</button>
</form>
