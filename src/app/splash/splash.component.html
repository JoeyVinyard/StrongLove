<div *ngIf="!authed()" >
	<div class="splash-text col-md-4 col-md-offset-1">
		<h1>Are you ready for your codemance?</h1>	
	</div>
	
	<div class="col-md-3 col-md-offset-3 signupWindow">
		<div class="panel">
			<form class="signupForm" (ngSubmit)="onSubmit()" #signupForm="ngForm">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" id="email" id="email" name="email" [(ngModel)]="model.email">
					<p *ngIf="errors.email" class="validation">{{errors.email}}</p>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="pass" [(ngModel)]="model.pass">
					<p *ngIf="errors.pass" class="validation">{{errors.pass}}</p>
				</div>
				<div class="form-group">
					<label for="confpass">Confirm Password</label>
					<input type="password" class="form-control" id="confpass" name="confpass" [(ngModel)]="model.confpass">
					<p *ngIf="errors.confpass">{{errors.confpass}}</p>
				</div>
				<div class="submitButton">
					<button type="submit" class="btn btn-success">Sign Up</button>
					Already have an account?
					<a routerLink="signin">Sign In.</a>
				</div>
			</form>
		</div>
	</div>
	
</div>

<div *ngIf="authed()" class="splash-image">
	<img src="../assets/img/mc.jpg" alt="">
	<h4 routerLink="myprofile">Enter Now</h4>
</div>
